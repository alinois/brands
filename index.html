<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Brands</title>
</head>
<body>
    <header>
        <div class="header-block">
            <div class="header-block__brend-title">
                Ремонт техники различных брендов
            </div>
        </div>
    </header>

    <main>
        <div class="brend-list">
        <ul class="brend-list__logo close-brend-list">
            <li class="slide active">
                <div class="lenovo brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="samsung brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="apple brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="vs brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="bosch brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="hp brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="acer brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide"> 
                <div class="sony brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="lenovo brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="samsung brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide">
                <div class="apple brend-logo"></div>
                <div class="arrow-next"></div>
            </li>

            <li class="slide fix-block">
                <div></div>
                <div></div>
            </li>

        </ul>

        <div class="dots">
            <span class="bullet active" data-index="0"></span>
            <span class="bullet" data-index="1"></span>
            <span class="bullet" data-index="2"></span>
            <span class="bullet" data-index="3"></span>
            <span class="bullet" data-index="4"></span>
            <span class="bullet" data-index="5"></span>
            <span class="bullet" data-index="6"></span>
            <span class="bullet" data-index="7"></span>
            <span class="bullet" data-index="8"></span>
            <span class="bullet" data-index="9"></span>
          </div>

        <div class="brend-list__show-button close-btn"> 
            <img class="arrows-top non-rot" src="images/icons/expand.svg"> <input type="button" class="show-btn" value="Показать все">
            <!-- <button type="button" class="show-btn close-btn" value="Показать все">
                <img src="images/icons/expand.svg">
            </button> -->
        </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
